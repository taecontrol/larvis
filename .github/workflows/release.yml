name: Release

on: 
  push:
    tags:
    - 'v'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        uses: ncipollo/release-action@v1.12.0
        with:
          prerelease: true
          generateReleaseNotes: true
